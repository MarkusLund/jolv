<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jolv!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QNW2JWCB45"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QNW2JWCB45");
    </script>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-board">
        <h1>JOLV</h1>
        <p class="subtitle">Lukk brettet</p>

        <div class="overlay" id="overlay">
          <div class="popup">
            <div class="popup-icon">&#x1F3B2;</div>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <button class="primary" onclick="closePopup()">Start p&aring; nytt</button>
          </div>
        </div>

        <div class="numbers-section">
          <div id="numbers-container">
            <div class="number missing">1</div>
            <div class="number missing">2</div>
            <div class="number missing">3</div>
            <div class="number missing">4</div>
            <div class="number missing">5</div>
            <div class="number missing">6</div>
            <div class="number missing">7</div>
            <div class="number missing">8</div>
            <div class="number missing">9</div>
          </div>
        </div>

        <div class="dice-section">
          <div class="dice-container">
            <div id="dice1" class="dice" data-value="6"></div>
            <div id="dice2" class="dice" data-value="6"></div>
          </div>
          <div class="roll-counter" id="rollCounter">
            Kast: <span id="rollCounterValue">0</span>
          </div>
        </div>

        <div class="actions-section">
          <button class="button primary" id="rollButton">Rull terning</button>
          <div id="chooseButtons" class="hidden">
            <button class="button secondary" id="sumButton">Bruk sum</button>
            <button class="button secondary" id="diceButton">Bruk begge tall</button>
          </div>
          <button class="button danger hidden" id="resetButton">Start p&aring; nytt</button>
        </div>
      </div>

      <footer class="game-footer">
        Et tradisjonelt norsk terningspill
      </footer>
    </div>

    <script src="./dist/app.js"></script>
  </body>
</html>
