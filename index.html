<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jolv</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>JOLV</h1>
    <div id="numbers-container">
      <div class="number missing">1</div>
      <div class="number missing">2</div>
      <div class="number missing">3</div>
      <div class="number missing">4</div>
      <div class="number missing">5</div>
      <div class="number missing">6</div>
      <div class="number missing">7</div>
      <div class="number missing">8</div>
      <div class="number missing">9</div>
    </div>
    <div class="dice-container">
      <div id="dice1" class="dice">⚅</div>
      <div id="dice2" class="dice">⚅</div>
    </div>
    <button class="button" id="rollButton">Rull terning</button>
    <div id="chooseButtons" class="hidden">
      <button class="button" id="sumButton">Bruk sum</button>
      <button class="button" id="diceButton">Bruk begge tall</button>
    </div>
    <button class="button hidden" id="resetButton">Start på nytt</button>

    <script src="./dist/app.js"></script>
  </body>
</html>
